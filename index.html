<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Topográfico 3D v2</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        /* MUDANÇA AQUI: Mudei a cor de fundo para cinza */
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #f0f0f0; 
            background-color: #9e9e9e; 
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer
        src="teresinav2.glb" alt="Modelo 3D de Teresina"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
